<!-- templates/login.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录</title>
    <!-- 引入 layui 相关的 CSS 文件 -->
    <link rel="stylesheet" href="/static/layui/css/layui.css">
</head>
<body>
    <div class="login-container">
        <h2>用户登录</h2>
        <form action="/api/login" method="post">
            <div class="layui-form-item">
                <label class="layui-form-label" for="username">用户名：</label>
                <div class="layui-input-block">
                    <input type="text" name="username" id="username" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label" for="password">密码：</label>
                <div class="layui-input-block">
                    <input type="password" name="password" id="password" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <div class="layui-input-block">
                    <button type="submit" class="layui-btn">登录</button>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
